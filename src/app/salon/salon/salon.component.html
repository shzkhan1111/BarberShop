<div class="container">
  <div class="salon-form">
    <h2>Salon Information</h2>
    <form>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" [(ngModel)]="address" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="mapUrl">Map URL:</label>
        <input type="text" id="mapUrl" name="mapUrl" [(ngModel)]="mapUrl" class="form-control" />
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <select id="city" name="city" [(ngModel)]="city" class="form-control">
          <option value="">--Select City--</option>
          <option value="city1">City 1</option>
          <option value="city2">City 2</option>
          <option value="city3">City 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="area">Area:</label>
        <select id="area" name="area" [(ngModel)]="area" class="form-control">
          <option value="">--Select Area--</option>
          <option value="area1">Area 1</option>
          <option value="area2">Area 2</option>
          <option value="area3">Area 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" [(ngModel)]="contact" #contactInput="ngModel"
       class="form-control"
       (keypress)="onlyNumbers($event)"
       pattern="\+?[0-9]{1,3}([ -][0-9]{3})*|\([0-9]{1,3}\)([ -][0-9]{3})*|[0-9]{1,4}([ -][0-9]{3,4})*" />
<div *ngIf="contactInput.invalid && (contactInput.dirty || contactInput.touched)">
    <div *ngIf="contactInput.errors?.['required']">Contact is required</div>
    <div *ngIf="contactInput.errors?.['pattern']">Invalid contact number format</div>
</div>

      </div>
    </form>
    <div class="form-group">
      <label for="services">Services:</label>
      <ng-select
    [items]="services"
    [multiple]="true"
    bindLabel="name"
    bindValue="id"
    [(ngModel)]="selectedServices"
    placeholder=""
    [virtualScroll]="true"
    [addTag]="true"
    [clearable]="true"
    (ngModelChange)="onSelect($event)"

  >
  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <div class="ng-value">
      <span class="ng-value-label" *ngFor="let item of items">
        {{ item.name }}
        <span class="ng-value-icon" (click)="clear(item)">
          &times;
        </span>
      </span>
    </div>
  </ng-template>


</ng-select>

<br /><br />
<div *ngIf="selectedServices.length > 0">
  <h2>Selected Services:</h2>
  <ul>
    <li *ngFor="let service of selectedServicesDisplayDD">
      <span>{{ service.name }}:</span>
      <input type="text" [(ngModel)]="service.price" placeholder="Enter Price">
      {{ service.price }}
    </li>
  </ul>
  <button (click)="submit()">Submit</button>
</div>

    </div>
  </div>
</div>
